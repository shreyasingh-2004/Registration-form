<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Registration form</title>
</head>

<body>
    <div class="main">
        <form id="registrationForm">
            <h1>REGISTRATION FORM</h1>
            <div class="input-box">
                <label>First Name</label>
                <input type="text" placeholder="Enter your first name" id="n1" required>
                <label>Last Name</label>
                <input type="text" placeholder="Enter your last name" id="n2">
                <label>Age</label>
                <input type="number" placeholder="Enter your age" id="age">
                <label>Address</label>
                <input type="text" placeholder="Enter your address" id="a1" required>
                <label>Date of Birth</label>
                <input type="date" placeholder="Enter your date of birth" id="d1" required>
                <label>Email</label>
                <input type="email" placeholder="Enter your email id" id="e1" required>
                <label>Set Password</label>
                <input type="password" placeholder="Set a password" id="p1" required>
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm your password" id="p2" required>
            </div>
            <button type="submit" onClick="create_account()">Submit</button>
            <button type="reset" onClick="resetForm()">Reset</button>

        </form>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
